<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Bybit Global</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <div class="container">
    <header>
      <div class="logo">
        <img src="images/bybit-logo.png" alt="BYBIT">
        <span>BYBIT</span>
      </div>
      <button id="logoutBtn" class="logout">Logout</button>
    </header>

    <main>
      <!-- Updated greeting to default to a placeholder -->
      <h1 id="greeting">Loading your info...</h1>

      <div class="profile-card">
        <img id="profileDisplay" src="images/default-avatar.png" alt="Profile Picture">
        <form id="uploadForm" enctype="multipart/form-data">
          <input type="file" id="profilePicInput" accept="image/*" required />
          <button type="submit">Upload Picture</button>
        </form>
      </div>

      <div class="details">
        <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
        <p><strong>Balance:</strong> <span id="userBalance">$0.00</span></p>
      </div>
    </main>
  </div>

  <!-- JavaScript to handle dashboard logic -->
  <script src="dashboard.js"></script>
</body>
</html>

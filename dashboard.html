<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bybit Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ✅ Header -->
  <header>
    <div class="logo">
      <img src="images/bybit-logo.png" alt="Bybit Logo" style="height: 40px;">
      <span>BYBIT</span>
    </div>
    <button id="logoutBtn">Logout</button>
  </header>

  <!-- ✅ Dashboard content -->
  <main class="dashboard-container">
    <h2>Welcome to Your Dashboard</h2>
    <p><strong id="greeting">Hi, </strong></p>
    <p><strong>Balance:</strong> <span id="userBalance">$0</span></p>

    <div class="profile-section">
      <h3>Your Profile Picture</h3>
      <img id="profilePic" src="https://via.placeholder.com/120" alt="Profile Picture" width="120" style="border-radius:8px;">

      <form id="uploadForm">
        <input type="file" name="profilePic" accept="image/*" required>
        <button type="submit">Upload New Picture</button>
      </form>
    </div>
  </main>

  <!-- ✅ Dashboard script -->
  <script src="dashboard.js"></script>
</body>
</html>

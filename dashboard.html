<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BYBIT Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="logo">BY<span style="color:#FFD700;">BIT</span></div>
      <ul class="nav-links">
        <li>Dashboard</li>
        <li>Investment Plans</li>
        <li>Transactions</li>
        <li>Referrals</li>
        <li>Support</li>
      </ul>
      <button id="logoutBtn">Logout</button>
      <img src="https://via.placeholder.com/100" id="user-image" class="profile-thumbnail"/>
    </nav>

    <section class="dashboard-header">
      <img src="https://via.placeholder.com/100" id="user-image" class="main-profile-img"/>
      <div class="user-info">
        <h2 id="username">Loading...</h2>
        <p id="email">Loading...</p>
        <p>Membership: <span id="package">N/A</span></p>
        <p>Joined: <span id="joined">Loading...</span></p>
      </div>
    </section>

    <form id="uploadForm">
      <input type="file" id="profilePic" name="profilePic" accept="image/*" required />
      <button type="button" id="uploadBtn">Upload Profile Picture</button>
    </form>

    <section class="dashboard-content">
      <div class="left-panel">
        <div class="portfolio-box">
          <h3>Portfolio Overview</h3>
          <table>
            <tr><th>Asset</th><th>Balance</th><th>Range</th><th>Status</th></tr>
            <tr><td>Ethereum</td><td>$12,500</td><td>5k–50k</td><td class="active">Active</td></tr>
            <tr><td>Solana</td><td>$7,000</td><td>5k–50k</td><td class="active">Active</td></tr>
          </table>
        </div>
        <div class="action-buttons">
          <button>Deposit Funds</button>
          <button>Withdraw</button>
          <button>Switch Plan</button>
        </div>
      </div>
      <div class="right-panel">
        <div class="chart-box">
          <h3>Weekly Profit</h3>
          <canvas id="lineChart" width="400" height="400"></canvas>
        </div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>

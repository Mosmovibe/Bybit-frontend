<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Bybit Global</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

  <div class="container">
    <header>
      <div class="logo">
        <img src="images/bybit-logo.png" alt="BYBIT Logo" />
        <span>BYBIT</span>
      </div>
      <button id="logoutBtn" class="logout">Logout</button>
    </header>

    <main>
      <!-- Greeting Placeholder -->
      <h1 id="greeting">Loading your info...</h1>

      <!-- Profile Card -->
      <div class="profile-card">
        <img
          id="profileDisplay"
          src="images/default-avatar.png"
          alt="Profile Picture"
          onerror="this.onerror=null;this.src='https://via.placeholder.com/100';"
        />
        <form id="uploadForm" enctype="multipart/form-data">
          <input type="file" id="profilePicInput" accept="image/*" required />
          <button type="submit">Upload Picture</button>
        </form>
      </div>

      <!-- Account Info -->
      <div class="details">
        <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
        <p><strong>Balance:</strong> <span id="userBalance">$0.00</span></p>
      </div>
    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>

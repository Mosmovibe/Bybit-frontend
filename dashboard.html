<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard | Bybit Clone</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f6f8;
      color: #333;
    }

    .dashboard-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 10px;
    }

    #profilePic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 10px;
      border: 2px solid #ddd;
    }

    #userBalance {
      font-weight: bold;
      color: green;
    }

    .form-section {
      margin-top: 20px;
    }

    .form-section input[type="file"] {
      margin-bottom: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .logout {
      margin-top: 20px;
      text-align: right;
    }

  </style>
</head>
<body>

  <div class="dashboard-container">
    <h2 id="greeting">Hi, User</h2>
    <p>Balance: <span id="userBalance">$0.00</span></p>
    <img id="profilePic" src="" alt="Profile Picture" />

    <div class="form-section">
      <form id="uploadForm">
        <label for="profilePicInput">Update Profile Picture:</label><br>
        <input type="file" name="profilePic" id="profilePicInput" accept="image/*" required />
        <br>
        <button type="submit">Upload</button>
      </form>
    </div>

    <div class="logout">
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
